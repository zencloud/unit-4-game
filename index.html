<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/jquery/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
    $( document ).ready(function() {
        game_load_ready();
    });
    </script>
    
    <title>Week 4 Homework Star Wars Game</title>
</head>
<body>
    
    <!-- Main Wrapper -->
    <div id="wrapper">

        <!-- Game Message Area -->
        <div id="message-container" class="round-border-glow">
            <p id="message-display">Select your fighter!</p>
        </div>

        <!-- Fighter Selection Area -->
        <div id="fighter-select-container" class="round-border-glow">

            <!-- Fighter 1 -->
            <div class="fighter-select-cell">
                <img data-name="luke" onclick="game_select_player()" src="assets/imgs/fighter_icons/luke.png">
                <div class="fighter-select-hp-hud">
                    100
                </div>
            </div>

            <!-- Fighter 2 -->
            <div class="fighter-select-cell">
                <img data-name="maul" onclick="game_select_player()" src="assets/imgs/fighter_icons/maul.png">
                <div class="fighter-select-hp-hud">
                    125
                </div>
            </div>

            <!-- Fighter 3 -->
            <div class="fighter-select-cell">
                <img data-name="troop" onclick="game_select_player()" src="assets/imgs/fighter_icons/troop.png">
                <div class="fighter-select-hp-hud">
                    80
                </div>
            </div>

            <!-- Fighter 4 -->
            <div class="fighter-select-cell">
                <img data-name="vader" onclick="game_select_player()" src="assets/imgs/fighter_icons/vader.png">
                <div class="fighter-select-hp-hud">
                    150
                </div>
            </div>


        </div>

        <!-- Fighter Battle Area -->
        <div id="fighter-battle-container">

            <!-- Player Battle Cell -->
            <div id="fighter-battle-cell-player">
                <img id="player_icon" src="assets/imgs/fighter_icons/unknown.png">
                <div id="player_hp" class="battle-info-cell">100</div>
            </div>
            
            <!-- HUD: VS -->
            <div id="fighter-battle-cell-hud-vs">
                <img src="assets/imgs/hud/vs.png">
            </div>

            <!-- Enemy Battle Cell -->
            <div id="fighter-battle-cell-enemy">
                <img id="enemy_icon" src="assets/imgs/fighter_icons/unknown.png">
                <div id="enemy_hp" class="battle-info-cell">200</div>                
            </div>

        </div>

        <!-- Player Input Buttns (Attack) -->
        <div id="player-input-container" class="center">
            <button id="btn-attack" onclick="game_attack()"></button>
        </div>

    </div>

    <!-- Footer -->
    <div id="footer">
        (FOOT)
    </div>

    <script src="assets/js/functions.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
